<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand Name</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Pink background */
        }
        
        header {
            background-color: #FFFFFF; /* White header background */
            padding: 20px;
            text-align: center;
        }
        
        header img {
            width: 100px; /* Adjust the logo width */
            height: auto;
            margin: 0 auto;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #FFFFFF; /* White gallery background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .gallery img {
            width: 200px; /* Adjust the picture width */
            height: 150px; /* Adjust the picture height */
            margin: 10px;
            border-radius: 10px;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
            background-color: #FFFFFF; /* White contact info background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="Purple.png" alt="Your Brand Logo">
    </header>
    
    <!-- Gallery Section -->
    <div class="gallery">
        <h2>Our Team and Products</h2>
        <img src="group-picture.jpg" alt="Group Picture">
        <img src="product-picture1.jpg" alt="Product Picture 1">
        <img src="product-picture2.jpg" alt="Product Picture 2">
        <img src="product-picture3.jpg" alt="Product Picture 3">
        <!-- Add more product pictures here -->
    </div>
    
    <!-- Contact Information Section -->
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:youngkiddawg@gmail.com">youngkiddawg@gmail.com</a></p>
        <p>Phone: 08148742946</p>
    </div>
</body>
</html>
